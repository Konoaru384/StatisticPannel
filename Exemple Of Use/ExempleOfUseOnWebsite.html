<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Player Statistics</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"/>
<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#09090b;font-family:'Inter',system-ui,sans-serif;color:#fafafa;min-height:100vh}
.bgeffect{position:fixed;top:-30%;left:-10%;width:500px;height:500px;background:#6366f1;border-radius:50%;filter:blur(150px);opacity:.1;z-index:-1}
.bgeffect2{position:fixed;bottom:-20%;right:-5%;width:400px;height:400px;background:#a855f7;border-radius:50%;filter:blur(130px);opacity:.08;z-index:-1}
.wrap{max-width:1180px;margin:0 auto;padding:35px 20px}
header{display:flex;justify-content:space-between;align-items:center;margin-bottom:45px}
.logo{display:flex;align-items:center;gap:10px;font-size:22px;font-weight:700}
.logo svg{width:36px;height:36px}
.langbox{display:flex;border:1px solid #27272a;border-radius:10px;overflow:hidden}
.langbox button{padding:9px 16px;background:0;border:0;color:#71717a;font-size:13px;cursor:pointer;transition:.2s}
.langbox button.on{background:#6366f1;color:#fff}
.langbox button:hover:not(.on){color:#fff}
.searchblock{background:#18181b;border:1px solid #27272a;border-radius:16px;padding:24px;margin-bottom:35px;position:relative}
.searchrow{display:flex;gap:10px;flex-wrap:wrap}
.selwrap{position:relative}
.selwrap svg{position:absolute;right:12px;top:50%;transform:translateY(-50%);width:15px;height:15px;color:#52525b;pointer-events:none}
.searchblock select{appearance:none;background:#0a0a0b;border:1px solid #27272a;border-radius:10px;color:#e4e4e7;padding:12px 40px 12px 14px;font-size:14px;font-family:inherit;cursor:pointer}
.searchblock select:focus{outline:0;border-color:#6366f1}
.inpwrap{flex:1;min-width:220px;position:relative}
.inpwrap svg{position:absolute;left:14px;top:50%;transform:translateY(-50%);width:17px;height:17px;color:#52525b}
.searchblock input{width:100%;background:#0a0a0b;border:1px solid #27272a;border-radius:10px;color:#e4e4e7;padding:12px 14px 12px 44px;font-size:14px;font-family:inherit}
.searchblock input::placeholder{color:#52525b}
.searchblock input:focus{outline:0;border-color:#6366f1}
.srcbtn{display:flex;align-items:center;gap:7px;background:#6366f1;border:0;border-radius:10px;color:#fff;padding:12px 22px;font-size:14px;font-weight:600;cursor:pointer;transition:.2s}
.srcbtn:hover{background:#4f46e5;transform:translateY(-1px)}
.sugg{position:absolute;top:calc(100% + 6px);left:0;right:0;background:#1c1c1f;border:1px solid #27272a;border-radius:10px;overflow:hidden;z-index:50;display:none}
.sugg.show{display:block}
.sugg>div{padding:12px 15px;cursor:pointer;display:flex;align-items:center;gap:10px;border-bottom:1px solid #27272a;font-size:14px}
.sugg>div:last-child{border:0}
.sugg>div:hover{background:#27272a}
.sugg svg{width:16px;height:16px;opacity:.5}
.pcard{background:#18181b;border:1px solid #27272a;border-radius:16px;padding:25px;margin-bottom:35px;display:none}
.pcard.vis{display:block}
.phead{display:flex;align-items:center;gap:18px;margin-bottom:20px;padding-bottom:18px;border-bottom:1px solid #27272a}
.pavatar{width:70px;height:70px;background:linear-gradient(135deg,#6366f1 0%,#a855f7 100%);border-radius:16px;display:flex;align-items:center;justify-content:center}
.pavatar svg{width:34px;height:34px}
.pname{font-size:24px;font-weight:700}
.pid{color:#71717a;font-size:13px;margin-top:3px}
.pstats{display:grid;grid-template-columns:repeat(auto-fit,minmax(130px,1fr));gap:12px}
.pstat{background:#0f0f10;border-radius:12px;padding:15px;text-align:center}
.pstat:hover{background:#1a1a1d}
.pstatval{font-size:22px;font-weight:700;color:#a5b4fc}
.pstatlbl{font-size:12px;color:#71717a;margin-top:5px}
.sectitle{font-size:18px;font-weight:600;margin-bottom:22px;display:flex;align-items:center;gap:10px}
.sectitle svg{width:22px;height:22px;color:#6366f1}
.cgrid{display:grid;grid-template-columns:repeat(auto-fit,minmax(270px,1fr));gap:18px}
.lbcard{background:#18181b;border:1px solid #27272a;border-radius:16px;padding:22px;transition:.25s}
.lbcard:hover{border-color:#3f3f46;transform:translateY(-3px)}
.lbhead{display:flex;align-items:center;gap:10px;margin-bottom:16px;padding-bottom:12px;border-bottom:1px solid #27272a}
.lbicon{width:40px;height:40px;border-radius:10px;display:flex;align-items:center;justify-content:center}
.lbicon svg{width:20px;height:20px}
.lbicon.t1{background:rgba(34,197,94,.12);color:#22c55e}
.lbicon.t2{background:rgba(239,68,68,.12);color:#ef4444}
.lbicon.t3{background:rgba(168,85,247,.12);color:#a855f7}
.lbicon.t4{background:rgba(234,179,8,.12);color:#eab308}
.lbtitle{font-size:15px;font-weight:600}
.lbrows{display:flex;flex-direction:column;gap:8px}
.lbrow{display:flex;align-items:center;gap:10px;padding:10px;background:#0f0f10;border-radius:10px}
.lbrow:hover{background:#17171a}
.rnk{width:26px;height:26px;border-radius:7px;display:flex;align-items:center;justify-content:center;font-size:12px;font-weight:700}
.r1{background:linear-gradient(135deg,#fbbf24,#d97706);color:#000}
.r2{background:#71717a;color:#000}
.r3{background:#92400e;color:#fff}
.r4,.r5{background:#27272a;color:#71717a}
.nick{flex:1;font-size:13px;font-weight:500;overflow:hidden;text-overflow:ellipsis;white-space:nowrap}
.val{font-size:13px;font-weight:600;color:#818cf8}
.empty{text-align:center;padding:30px;color:#52525b}
.ldng{display:flex;justify-content:center;gap:5px;padding:18px}
.ldng span{width:7px;height:7px;background:#6366f1;border-radius:50%;animation:ld 1.2s infinite ease-in-out}
.ldng span:nth-child(2){animation-delay:.1s}
.ldng span:nth-child(3){animation-delay:.2s}
@keyframes ld{0%,80%,100%{transform:scale(0)}40%{transform:scale(1)}}
@media(max-width:640px){header{flex-direction:column;gap:15px}.searchrow{flex-direction:column}.selwrap,.srcbtn{width:100%}.srcbtn{justify-content:center}}
</style>
</head>

<div class="bgeffect"></div>
<div class="bgeffect2"></div>

<script>
var API_URL="YOUR_SUPABASE_URL_HERE",API_KEY="YOUR_SUPABASE_KEY_HERE"
var lang='en'
var txt={en:{title:"PLAYER STATS",nick:"Nickname",src:"Search",ph:"Search player...",lb:"Leaderboards",t1:"Top Playtime",t2:"Top Kills",t3:"Top Deaths",t4:"Top K/D",kills:"Kills",deaths:"Deaths",kd:"K/D",time:"Playtime",seen:"Last Seen",nf:"Player not found"},ru:{title:"СТАТИСТИКА",nick:"Никнейм",src:"Поиск",ph:"Поиск игрока...",lb:"Лидеры",t1:"Время игры",t2:"Убийства",t3:"Смерти",t4:"К/Д",kills:"Убийств",deaths:"Смертей",kd:"К/Д",time:"Наиграно",seen:"Был в сети",nf:"Игрок не найден"}}

function switchLang(l){lang=l;var b=document.querySelectorAll('.langbox button');b[0].className=l=='en'?'on':'';b[1].className=l=='ru'?'on':'';var t=txt[l];document.getElementById('logoTxt').textContent=t.title;document.getElementById('optNick').textContent=t.nick;document.getElementById('srcTxt').textContent=t.src;document.getElementById('sinp').placeholder=t.ph;document.getElementById('lbTitle').textContent=t.lb;document.getElementById('ttl1').textContent=t.t1;document.getElementById('ttl2').textContent=t.t2;document.getElementById('ttl3').textContent=t.t3;document.getElementById('ttl4').textContent=t.t4;localStorage.lang=l}

function fmtTime(s){var h=Math.floor(s/3600),m=Math.floor(s%3600/60);return h>0?h+'h '+m+'m':m+'m'}

function mkRow(d,fn){return d.length?d.map(function(p,i){return'<div class="lbrow"><div class="rnk r'+(i+1)+'">'+(i+1)+'</div><span class="nick">'+p.nickname+'</span><span class="val">'+fn(p)+'</span></div>'}).join(''):'<div class="empty">—</div>'}

function req(path){return fetch(API_URL+'/rest/v1/player_stats?'+path,{headers:{apikey:API_KEY,Authorization:'Bearer '+API_KEY}}).then(function(r){return r.json()})}

function loadLb(){req('select=nickname,total_play_seconds&order=total_play_seconds.desc&limit=5').then(function(d){document.getElementById('lb1').innerHTML=mkRow(d,function(p){return fmtTime(p.total_play_seconds)})});req('select=nickname,kills&order=kills.desc&limit=5').then(function(d){document.getElementById('lb2').innerHTML=mkRow(d,function(p){return p.kills})});req('select=nickname,deaths&order=deaths.desc&limit=5').then(function(d){document.getElementById('lb3').innerHTML=mkRow(d,function(p){return p.deaths})});req('select=nickname,kills,deaths').then(function(d){var sorted=d.map(function(p){return{nickname:p.nickname,kd:p.deaths>0?p.kills/p.deaths:p.kills}}).sort(function(a,b){return b.kd-a.kd}).slice(0,5);document.getElementById('lb4').innerHTML=mkRow(sorted,function(p){return p.kd.toFixed(2)})})}

function doSearch(){var t=document.getElementById('stype').value,v=document.getElementById('sinp').value.trim();if(!v)return;req(t+'=ilike.%25'+encodeURIComponent(v)+'%25&select=*').then(function(d){if(!d.length){document.getElementById('pcard').className='pcard';alert(txt[lang].nf);return}if(d.length>1){showSuggs(d)}else{showP(d[0])}})}

function showSuggs(arr){var box=document.getElementById('suggs');box.innerHTML=arr.slice(0,6).map(function(p){return'<div onclick="pickP(\''+p.steam_id+'\')"><svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>'+p.nickname+'</div>'}).join('');box.className='sugg show'}

function pickP(id){document.getElementById('suggs').className='sugg';req('steam_id=eq.'+encodeURIComponent(id)+'&select=*').then(function(d){if(d.length)showP(d[0])})}

function showP(p){var t=txt[lang],kd=p.deaths>0?p.kills/p.deaths:p.kills;document.getElementById('pn').textContent=p.nickname;document.getElementById('pi').textContent=p.steam_id;document.getElementById('pst').innerHTML='<div class="pstat"><div class="pstatval">'+p.kills+'</div><div class="pstatlbl">'+t.kills+'</div></div><div class="pstat"><div class="pstatval">'+p.deaths+'</div><div class="pstatlbl">'+t.deaths+'</div></div><div class="pstat"><div class="pstatval">'+kd.toFixed(2)+'</div><div class="pstatlbl">'+t.kd+'</div></div><div class="pstat"><div class="pstatval">'+fmtTime(p.total_play_seconds)+'</div><div class="pstatlbl">'+t.time+'</div></div><div class="pstat"><div class="pstatval">'+new Date(p.last_seen_utc).toLocaleDateString()+'</div><div class="pstatlbl">'+t.seen+'</div></div>';document.getElementById('pcard').className='pcard vis';document.getElementById('suggs').className='sugg'}

document.getElementById('sinp').oninput=function(){var v=this.value.trim();if(v.length<2){document.getElementById('suggs').className='sugg';return}req('nickname=ilike.%25'+encodeURIComponent(v)+'%25&select=steam_id,nickname&limit=6').then(function(d){if(d.length)showSuggs(d);else document.getElementById('suggs').className='sugg'})}

document.onclick=function(e){if(!e.target.closest('.searchblock'))document.getElementById('suggs').className='sugg'}

document.getElementById('sinp').onkeypress=function(e){if(e.key=='Enter')doSearch()}

if(localStorage.lang)switchLang(localStorage.lang)

loadLb()
</script>
</body>
</html>
